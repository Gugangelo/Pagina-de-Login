<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSSLogin.css">
        <title>Página de Login</title>
    </head>


    <body>
        <header class="Menu-Principal">
            <main>
                <div class="header">
                    <p class="Nome-do-site">Página de Login</p>
                </div>
            </main>
        </header>

        <main class="Centro">
            <div class="Barra-Login">
                <h2>Digite seu login</h2>
                <input placeholder="email@example.com" type="text"/>
                <h2>Digite sua senha</h2>
                <input placeholder="" type="password" id="PSW_Input"/>
                <h3 class="Show_PSW"><input type="checkbox" onclick="ShowPSW()" class="Checkbox_PSW">Mostrar senha</h3>
                <h3><a href="">Esqueceu sua senha?</a></h3>

                <h2 class="Button">Login</h2>
                <div class="line"><p class="OR">OR</p></div>
                <h2 class="Button">Sign up</h2>
            </div>
        </main>
    </body>


    <footer>
        <p class="Comercial">&copy; ExampleText</p>
    </footer>

    <script type="text/javascript" src="./JSLogin.js"></script>

</html>
